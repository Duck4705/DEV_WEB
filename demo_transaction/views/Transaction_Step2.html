<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/transaction_step2.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top_bar" style="border-bottom: 1px rgba(140, 140, 140, 0.5) solid; justify-content: flex-start;">
        <div class="align_row" style="color: white;">
            <i style="font-size: 40px;" class="ph ph-video-camera"></i>
            <h1 style="font-size: 20px; margin: 0px 20px; font-weight: 600;">UIT THEATER</h1>
        </div>
    </div>
    <!-- Step Indicator -->
    <div class="step-indicator">
        <span class="step">1. THÔNG TIN KHÁCH HÀNG</span>
        <span class="step active">2. THANH TOÁN</span>
        <span class="step">3. HOÀN TẤT</span>
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <!-- Left Form -->
        <div class="selection-box" style="width: 572.787px;">
            <h2>Chọn phương thức thanh toán</h2>
            <div class="payment-options">
                <form id="payment-form" class="form-action" action="/transaction_step3" method="POST">
                    <div class="payment-inner">
                        <input type="radio" id="choice1" class="payment_method" name="payment_method" value="momo">
                        <label for="choice1" class="align_row" style="justify-self: left;">
                            <img src="/images/img-momo.png" alt="Momo">
                            <span class="text">Thanh toán qua Momo</span>
                        </label>
                        <input type="radio" id="choice2" class="payment_method" name="payment_method" value="local-card">
                        <label for="choice2" class="align_row" style="justify-self: left;">                        
                            <img src="/images/img-card.png" alt="Thẻ nội địa">
                            <span class="text">Thanh toán qua Thẻ nội địa</span>
                        </label>
                        <input type="radio" id="choice3" class="payment_method" name="payment_method" value="international-card">
                        <label for="choice3" class="align_row" style="justify-self: left;">
                            <img src="/images/img-card.png" alt="Thẻ quốc tế">
                            <span class="text">Thanh toán qua Thẻ quốc tế</span>
                        </label>
                    </div>
                    <div class="btn-group" style="justify-content: flex-end;">
                        <button type="button" id="btn-back" class="btn btn-secondary">Quay lại</button>
                        <button type="submit" id="btn-submit" class="btn btn-primary">Thanh toán</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Right Summary -->
        <div class="summary-container" style="width: 489.113px; transform: translate(-29.6px, 0px);">
            <h2>UIT Theater Hai Bà Trưng (TP.HCM)</h2>
            <p>135 Hai Bà Trưng, Phường Bến Nghé, Quận 1, Thành Phố Hồ Chí Minh</p>
            <hr>
            <p>Bắp nước</p>
            <p>1 Combo Có Gấu</p>
            <hr>
            <div class="total">129,000 VND</div>
        </div>
    </div>
    <div id="message-box" class="message-box hidden">
        <div class="message-content">
            <p>Vui lòng chọn phương thức thanh toán trước khi tiếp tục!</p>
            <button id="close-message" class="btn btn-primary">Đóng</button>
        </div>
    </div>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function (event) {
            const selectedPaymentMethod = document.querySelector('input[name="payment_method"]:checked');
            if (!selectedPaymentMethod) {
                event.preventDefault(); // Prevent form submission
                    document.getElementById('message-box').classList.remove('hidden'); // Show the message box
            }
        });

        // Close the message box
        document.getElementById('close-message').addEventListener('click', function () {
            document.getElementById('message-box').classList.add('hidden'); // Hide the message box
        });

        // Handle "Quay lại" button
        document.getElementById('btn-back').addEventListener('click', function () {
            window.location.href = '/payment/transaction_Step1'; // Navigate back to Step 1
        });
    </script>
</body>
</html>
